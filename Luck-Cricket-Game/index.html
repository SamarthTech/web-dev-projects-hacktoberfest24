<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="bg-green-400">
        <img src="choose.png" class="border-3 border-black rounded-lg " alt="Logo" id="logo">
        <div id="buttons">
            <button id="ballButton" class="border-2 rounded-xl border-black w-20 shadow-md bg-gray-400 m-1  transition-all" onclick="ballFunc()">Ball</button>
            <button id="batButton" class="border-2 rounded-xl border-black w-20 shadow-md bg-gray-400 m-1  transition-all" onclick="batFunc()">Bat</button>
        </div>
        <div id="buttons2">
            <button id=1 class="border-2 rounded-xl border-black w-5 shadow-md bg-purple-400 m-1 transition-all" onclick="buttonPressed(1)">1</button>
            <button id=2 class="border-2 rounded-xl border-black w-5 shadow-md bg-purple-400 m-1" onclick="buttonPressed(2)">2</button>
            <button id=3 class="border-2 rounded-xl border-black w-5 shadow-md bg-purple-400 m-1" onclick="buttonPressed(3)">3</button>
            <button id=4 class="border-2 rounded-xl border-black w-5 shadow-md bg-purple-400 m-1" onclick="buttonPressed(4)">4</button>
            <button id=5 class="border-2 rounded-xl border-black w-5 shadow-md bg-purple-400 m-1" onclick="buttonPressed(5)">5</button>
            <button id=6 class="border-2 rounded-xl border-black w-5 shadow-md bg-purple-400 m-1" onclick="buttonPressed(6)">6</button>
        </div>
        <div id="outputs">
            <input id="box1" type="text" class="box border-2 w-30 h-5 border-black m-1 rounded-lg" placeholder="Enter text here" disabled>
            <input id="box2" type="text" class="box border-2 w-30 h-5 border-black m-1 rounded-lg" placeholder="Enter text here" disabled>
            <button onclick="resetAll()" class="border-2 rounded-xl border-black w-20 shadow-md bg-gray-400">Reset</button>
        </div>
        <div id="winner"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
