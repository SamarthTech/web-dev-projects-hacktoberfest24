<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="form_style.css">
    <link rel="stylesheet" href="form_anime.css">
</head>
<body>
    <div class="registration-form">
        <h1>REGISTER HERE</h1>
        <form action="#" method="post">
            <p>FULL NAME:</p>
            <input type="text" name="fullname" placeholder="ENTER YOUR NAME">
            <p>MOBILE NO:</p>
            <input type="text" name="mobile" placeholder="ENTER YOUR NO.">
            <p>EMAIL</p>
            <input type="email" name="email" placeholder="ENTER YOUR MAIL ID">
            <p>PASSWORD</p>
            <input type="password" name="password" placeholder="GIVE A STRONG PASSWORD">
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <a href ="index.html"><button class="b"><b>BACK</b></button></a>
</body>
</html>
